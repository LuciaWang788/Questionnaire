  <script>
    // 紅色星號處理
const p = document.getElementById("myText");
const text = p.textContent;
const before = text.slice(0, -1);
const lastChar = text.slice(-1);
p.innerHTML = `${before}<span style="color: rgb(217, 48, 37);">${lastChar}</span>`;

const checkbox = document.getElementById("agree");
const errorText = document.getElementById("errorText");
const questionBox = document.getElementById("questionBox");
const continueBtn = document.getElementById("continueBtn");

function toggleErrorAndButton() {
  if (!checkbox.checked) {
    errorText.style.display = "flex";
    questionBox.classList.add("error");
    continueBtn.disabled = true;
  } else {
    errorText.style.display = "none";
    questionBox.classList.remove("error");
    continueBtn.disabled = false;
  }
}

checkbox.addEventListener("change", toggleErrorAndButton);
window.addEventListener("DOMContentLoaded", toggleErrorAndButton);

continueBtn.addEventListener("click", function() {
  if (!continueBtn.disabled) {

});
